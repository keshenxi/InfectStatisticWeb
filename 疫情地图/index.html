<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <style>
        .container
        {
            text-align: center;
        }
        .container table{
            text-align: center;
            margin: auto;
        }
        .container table tr td{
                padding: 5px 150px;
        }
        ul{
            list-style: none;
        }
        ul li{
        }
        div #map{
            background: gray;
        }
    </style>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/echarts.min.js"></script>
</head>

<body>
<div id="container" class="container">
    <div class="page-header">
        <h1>Example page header <small>Subtext for header</small></h1>
    </div>
</div>

<div class="container">
    <div  class="col-md-12 panel panel-default">
        <table id="table">
            <tr>
                <td>
                    <ul>
                        <li >累计确诊</li>
                        <li id="diagnose">123</li>
                    </ul>
                </td>
                <td>
                    <ul>
                        <li>累计治愈</li>
                        <li id="cure">123</li>
                    </ul>
                </td>
                <td>
                    <ul>
                        <li>累计死亡</li>
                        <li id="death">123</li>
                    </ul>
                </td>
            </tr>
        </table>
    </div>
</div>
<div class="container">
    <div id="main" class="panel panel-default container" style="width: 100%;height:600px;">

    </div>
</div>
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="js/bootstrap.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/china.js"></script>

<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));
    var url = "data.json";
    var request = new XMLHttpRequest();
    request.open("get", url);
    request.send(null);
    request.onload = function () {
        if (request.status == 200) {
            var json = JSON.parse(request.responseText);
            console.log(json)
            var processedData = []
            json.forEach(item => {
                    processedData.push({
                        name: item.provinceShortName,
                        value: item.confirmedCount,
                        deadCount: item.deadCount,
                        curedCount: item.curedCount
                    })
                }
            )
        console.log(processedData,"pro");

        var diagnose = 0;
        var cure = 0;
        var death = 0;
        for(i = 0; i < processedData.length;i++){
            diagnose += processedData[i].value;
            cure += processedData[i].curedCount;
            death += processedData[i].deadCount;
        }
        document.getElementById("diagnose").innerText = diagnose;
        document.getElementById("cure").innerText = cure;
        document.getElementById("death").innerText = death
        // 指定图表的配置项和数据
        myChart.setOption ({
            //标题设置

            title: {
                text: 'ECharts 入门示例',
                subtext: '当前现有确诊病例数，排除治愈、死亡',
                left:'center',
            },
            series: [{
                type:'map',
                map:'china',
                label:{
                    show:true,
                },
                data:processedData
            }],
            tooltip:{
                triggerOn:'click',
                formatter: function (params) {
                    return `地区：${params.name}<br/>确诊：${params.value || 0}人<br/>
                    治愈：${(params.data && params.data.curedCount) || 0}人<br/>死亡：${params.data?.deadCount || 0}人<br/>
                    <a href="details.html?${params.name}">查看</a>`;
                }
            },
            visualMap:[
                {
                    type: 'piecewise',
                    pieces:[
                        { gt: 10000 }, // (10000, Infinity]
                        { gt: 1000, lte: 9999 }, // (1000, 9999]
                        { gt: 100, lte: 999 }, // (100, 999]
                        { gt: 10, lte: 99 }, // (10, 99]
                        { ge: 1, lte: 9 }, // (0, 9]
                    ],
                    inRange: {
                        color: ['#fdebcf', '#f59e83', '#e55a4e', '#cb2a2f', '#811c24']
                    }
                }
            ],
            backgroundColor:'#f7f7f7',
        })
            }
 }


</script>
</body>
</html>
